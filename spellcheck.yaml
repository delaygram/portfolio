matrix:
- name: markdown
  pipeline:
  - pyspelling.filters.text
  sources:
  - '**/*.md'
  aspell:
    lang: nl
  default_encoding: utf-8
  expect_match: false
- pyspelling.filters.markdown:
- pyspelling.filters.html:
    comments: false
    attributes:
    - title
    - alt
    ignores:
    - code
    - pre